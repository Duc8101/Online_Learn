<section th:replace="shared/header" xmlns:th="http://www.thymeleaf.org"></section>

<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
<link href="~/css/table.css" rel="stylesheet">
<style>
  .content {
    padding: var(--height-header);
    padding-top: calc(var(--height-header) + 50px);
  }

  .result {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: auto;
    margin-top: 50px;
    background-color: white;
    border-radius: 10px;
    width: 50%;
    text-transform: uppercase;
  }

  .result_info {
    margin-top: 50px;
    display: flex;
  }

  .result_info-time,
  .result_info-point {
    display: flex;
    flex-direction: column;
    margin: 0 50px;
    text-align: center;
  }

  .result_info-time span:first-child,
  .result_info-point span:first-child {
    font-size: 32px;
    color: #a7adc2;
    font-weight: 500;
  }

  .result_info-time span:last-child,
  .result_info-point span:last-child {
    font-size: 24px;
    color: #333;
    font-weight: 500;
    margin-top: 12px;
  }

  .result_info-point {
  }

  .result_info-time {
  }

  .result_status {
    display: flex;
    flex-direction: column;
    font-size: 32px;
    color: #333;
    font-weight: 500;
    text-align: center;
    margin: 50px 0;
  }

  body {
    background-color: #f6f7fb;
  }
</style>

<!-- Result Start -->
<div class="content" style="background-color: #f6f7fb;">
  <div class="result" style=" height: 400px;">
    <div class="result_info">
      <div class="result_info-point">
        <span class="">Your result</span>
        <span class="" th:text="${result.score} + ${'/10'}"></span>
      </div>
      <div class="result_info-time">
        <span>Name</span>
        <span th:text="${result.studentName}"></span>
      </div>
    </div>
    <div class="result_status">
      <span>You <span th:style="${'color:'} + ${result.score >= 5 ? 'green' : 'red'}" th:text="${result.status}"></span> this exam</span>
    </div>
    <div class="btn btn-info">
      <a href="/Courses" style="text-decoration: none; color: black;">Cancel</a>
    </div>
  </div>
</div>

<!-- Result End -->

<section th:replace="shared/footer" xmlns:th="http://www.thymeleaf.org"></section>
