<section th:replace="shared/header" xmlns:th="http://www.thymeleaf.org"></section>

<div class="row">
    <div class="col-lg-3" style="margin-top: 50px">
        <ul class="list-group">
            <li class="list-group-item list-group-item-info list-group-item-action text-center"><a href="/Profile">Update
                profile</a></li>
            <li class="list-group-item list-group-item-info list-group-item-action text-center"><a
                    href="/ChangePassword">Change password</a></li>
        </ul>
        <p class="text-danger" style="text-align: center" th:text="${error}"></p>
        <p class="text-success" style="text-align: center" th:text="${success}"></p>

    </div>
    <div class="col-lg-9 row">
        <form action="/Profile" method="POST" id="form">
            <div class="container rounded bg-white mt-5 mb-5">
                <div class="row">
                    <div class="col-md-4 border-right">
                        <input id="file" type="file" name="image" accept=".jpg, .png" multiple>
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                            <img class="rounded-circle mt-5" width="250px" th:src="${session.user.image}">
                            <span class="font-weight-bold" th:text="${session.user.fullName}"></span>
                            <span class="text-black-50" th:text="${session.user.email}"></span>
                        </div>
                    </div>

                    <div class="col-md-8 border-right">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Profile Settings</h4>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <label class="labels">FullName</label>
                                    <input type="text" class="form-control" placeholder="Full Name"
                                           th:value="${session.user.fullName}" name="fullName" id="fullName" required>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label class="labels">Address</label>
                                    <input type="text" class="form-control" placeholder="Address"
                                           th:value="${session.user.address}" name="address" id="address">
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">Email</label>
                                    <input type="email" class="form-control" placeholder="Email"
                                           th:value="${session.user.email}" name="email" id="email" required>
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">Phone</label>
                                    <input type="text" class="form-control" placeholder="Phone"
                                           th:value="${session.user.phone}" name="phone" id="phone">
                                </div>
                                <div class="col-md-12">
                                    <label class="labels">Gender</label>
                                    <select name="gender" class="form-control">
                                        <option th:each="gender: ${genders}" th:value="${gender}"
                                                th:selected="${gender == session.user.gender}"
                                                th:text="${gender.toString()}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="mt-5 text-center">
                                <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>

    </div>
</div>

<section th:replace="shared/footer" xmlns:th="http://www.thymeleaf.org"></section>
